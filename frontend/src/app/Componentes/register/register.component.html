<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label >Nombre</label>
              <input type="text" [(ngModel)]="registerUserData.nombre" name="nombre" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label >Apellido</label>
              <input type="text" [(ngModel)]="registerUserData.apellido" name="apellido" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label >Email</label>
              <input type="email" [(ngModel)]="registerUserData.correo" name="correo" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label >Direcci√≥n</label>
              <input type="text" [(ngModel)]="registerUserData.direccion" name="direccion" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label >Username</label>
              <input type="text" [(ngModel)]="registerUserData.username" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
